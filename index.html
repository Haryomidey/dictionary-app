<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary App</title>
</head>

<body>
    <h1>A Dictionary App</h1>
    <div class="container">
        <div class="input-field">
            <input type="text">
            <button type="button">Search</button>
        </div>
        <div class="word-type">
            <div class="word-type-inner">
                <div class="word-searched">Happy</div>
                <div class="flexed-word">
                    <p class="word-fig">Adjective</p>
                    <p class="phonetics"><i>/Happy/</i></p>
                </div>
            </div>
            <div class="sound">
                <span class="material-symbols-outlined">
                    volume_up
                </span>
            </div>
        </div>
        <p class="meaning-p">Meaning</p>
        <div class="word-meaning">
            <p class="meaning">Elated and erratic</p>
        </div>
        <p class="synonyms-p">Synonyms</p>
        <div class="synoymns">
            <ul class="synonym">
                <li>Fun,</li>
                <li>Likable,</li>
                <li>Loving,</li>
                <li>Fine</li>
            </ul>
        </div>
        <p class="examples-p">Example</p>
        <div class="examples">
            <p class="use">I was born a happy man and I will remain happy forever.</p>
        </div>
    </div>
    <script src = "script.js"></script>
</body>

</html>
